<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <script src="bootstrap/js/bootstrap.min.js"></script>

  <!-- external css -->
  <link rel="stylesheet" href="includes/style.css">

</head>

<body>
  <!-- horizontal nav bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Register</a>
        </li>


      </ul>

    </div>
  </nav>
  <!-- Register form -->
  <form action="" method="post" name="regform" onSubmit="Validation()">
    <div class="container mt-4">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" id="email" name="email" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" id="password" placeholder="Enter Password" name="password" id="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" id="cpassword" placeholder="Repeat Password" name="cpassword" id="cpsw" required>


      <button type="submit" class="registerbtn">Register</button>
    </div>


  </form>

</body>
<script>
  function Validation() {
    //email validation
    var email = document.regform.email
    var password = document.regform.password
    var cpassword = document.regform.cpassword


    var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    if (!email.value.match(mailformat)) {
      window.alert("You have entered an invalid email address!");
      email.focus();
      return false;
    }
    //password validation
    if (password.value.length <= 8 || cpassword.value.length <= 8) {
      window.alert("Password must be at least 8 characters long.");
      password.focus();
      return false;
    }

    if (password.value != cpassword.value) {
      window.alert("Please re-type password..");
      password.focus();
      return false;

    }
    return true;

  }
</script>

</html>
